<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        // Ball settings
        const ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        // Paddle settings
        const paddleWidth = 10;
        const paddleHeight = 100;
        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        let leftPaddleSpeed = 0;
        let rightPaddleSpeed = 0;

        // Controls
        const upKey = 38;
        const downKey = 40;

        // Game loop
        function gameLoop() {
            moveBall();
            movePaddles();
            detectCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Ball movement logic
        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball out of bounds (left or right side)
            if (ballX - ballRadius < 0 || ballX + ballRadius > canvas.width) {
                resetBall();
            }
        }
        // Paddle movement logic
        function movePaddles() {
            leftPaddleY += leftPaddleSpeed;
            rightPaddleY += rightPaddleSpeed;

            // Prevent paddles from going out of bounds
            if (leftPaddleY < 0) leftPaddleY = 0;
            if (leftPaddleY > canvas.height - paddleHeight) leftPaddleY = canvas.height - paddleHeight;

            if (rightPaddleY < 0) rightPaddleY = 0;
            if (rightPaddleY > canvas.height - paddleHeight) rightPaddleY = canvas.height - paddleHeight;
        }
        // Paddle and ball collision detection
        function detectCollisions() {
            // Left paddle
            if (ballX - ballRadius < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Right paddle
            if (ballX + ballRadius > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
        }

        // Reset ball position
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight); // Left paddle
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight); // Right paddle

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Keyboard controls
        document.addEventListener("keydown", (event) => {
            if (event.keyCode === upKey) {
                rightPaddleSpeed = -8;
            }
            if (event.keyCode === downKey) {
                rightPaddleSpeed = 8;
            }
        });

        document.addEventListener("keyup", (event) => {
            if (event.keyCode === upKey || event.keyCode === downKey) {
                rightPaddleSpeed = 0;
            }
        });
        // Start game loop
        gameLoop();
    </script>
</body>
</html>
